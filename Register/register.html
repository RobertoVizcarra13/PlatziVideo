<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="../IMAGENES/logo-platzi-video-BW2.png" alt="logo platzi video">
    </header>
    <section class="register">
        <div class="register__container">
            <h2 tabindex="0">
                Regístrate
            </h2>
            <form class="register__container--form">
                <input aria-label="nombre" class="input" type="text" placeholder="Nombre">
                <input aria-label="correo" class="input" type="text" placeholder="Correo">
                <input aria-label="contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Registrarme</button>
            </form>
            <div class="register__container--login">
                <a href="/">Iniciar sesión</a>
            </div>
        </div>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>

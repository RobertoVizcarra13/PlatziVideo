<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="../IMAGENES/logo-platzi-video-BW2.png" alt="logo platzi video">
    </header>
    <section class="login">
        <div class="login__container">
            <h2 tabindex="0">
                Inicio sesión
            </h2>
            <form class="login__container--form">
                <input aria-label="correo" class="input" type="text" placeholder="Correo">
                <input aria-label="contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label for="">
                        <input type="checkbox" id="cbox1" value="checkbos"> Recuérdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="../IMAGENES/icons8-logo-de-google-30.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="../IMAGENES/icons8-twitter-30.png" alt="Twitter">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="/">Registrate</a></p>
        </div>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
